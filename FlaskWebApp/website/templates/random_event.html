{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        color: #333;
    }
    .container {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    h1 {
        color: #5a4fcf;
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        padding: 20px;
    }
    label {
        font-size: 1.1em;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }
    button {
        padding: 10px 20px;
        color: white;
        background-color: #5a4fcf;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
    }
    button:hover {
        background-color: #483db7;
    }
    p#selectedActivity {
        color: #28a745;
        font-size: 1.2em;
        text-align: center;
        margin-top: 20px;
    }
</style>

<div class="container">
    <h1>Random Event Picker</h1>
    <form id="eventForm">
        <label for="activity">Enter possible activities (comma-separated):</label>
        <input type="text" id="activity" name="activity" placeholder="Example: Movie, Dinner, Hiking...">
        <button type="button" onclick="pickRandomEvent()">Pick an Activity</button>
    </form>
    <p id="selectedActivity"></p>
</div>

<script>
function pickRandomEvent() {
    var activities = document.getElementById('activity').value.split(',');
    if (activities.length === 1 && activities[0].trim() === '') {
        document.getElementById('selectedActivity').innerHTML = "Please enter some activities to pick from.";
        return;
    }
    var randomActivity = activities[Math.floor(Math.random() * activities.length)];
    document.getElementById('selectedActivity').innerHTML = "How about: " + randomActivity.trim() + "?";
}
</script>
{% endblock %}
